version: 2
updates:
  # 📦 NPM Dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 10
    reviewers:
      - "DrJanDuffy"
    assignees:
      - "DrJanDuffy"
    commit-message:
      prefix: "📦"
      include: "scope"
    labels:
      - "dependencies"
      - "javascript"
      - "npm"

  # 🐳 Docker Dependencies (if needed)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # 🔧 GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    commit-message:
      prefix: "🔧"
    labels:
      - "github-actions"
      - "ci/cd"
