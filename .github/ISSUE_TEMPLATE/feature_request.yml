name: ✨ Feature Request
description: Suggest an idea for Heritage Stonebridge
title: "[FEATURE] "
labels: ["enhancement", "needs-triage"]
assignees:
  - DrJanDuffy

body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a new feature! ✨
        
        Please fill out the form below to help us understand your request.

  - type: input
    id: contact
    attributes:
      label: Contact Information
      description: Your email or preferred contact method
      placeholder: your-email@example.com
    validations:
      required: true

  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: A clear and concise description of the feature you'd like to see
      placeholder: Describe the feature...
    validations:
      required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: What problem are you trying to solve?
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: Describe your proposed solution
      placeholder: How would you like this feature to work?
    validations:
      required: true

  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      options:
        - User Interface (UI)
        - User Experience (UX)
        - Backend/API
        - Performance
        - Security
        - SEO
        - Analytics
        - Integration
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature?
      options:
        - Low (Nice to have)
        - Medium (Would be helpful)
        - High (Important for users)
        - Critical (Essential for project)
    validations:
      required: true

  - type: textarea
    id: user-story
    attributes:
      label: User Story
      description: Write this as a user story
      placeholder: |
        As a [user type],
        I want [functionality],
        So that [benefit/value].
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: Define what "done" looks like
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
        - [ ] Criterion 3

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any alternative solutions or workarounds you've considered
      placeholder: Describe any alternatives you've considered...

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other context, mockups, or references
      placeholder: Add any other context, screenshots, or references here...

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
