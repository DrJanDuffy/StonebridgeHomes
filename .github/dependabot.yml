      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 10
    reviewers:
      - "DrJanDuffy"
    assignees:
      - "DrJanDuffy"
    commit-message:
      prefix: "ğŸ“¦"
      include: "scope"
